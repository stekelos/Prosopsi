<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αρχιτεκτονικό Σχέδιο</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            background-color: #f8f8f8;
        }
        .controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Εφαρμογή Αρχιτεκτονικού Σχεδίου</h2>
    <div class="controls">
        <label>Πλάτος Καμβά: <input type="number" id="canvasWidth" value="800"></label>
        <label>Ύψος Καμβά: <input type="number" id="canvasHeight" value="500"></label>
        <button onclick="resizeCanvas()">Ορισμός</button>
    </div>

    <canvas id="drawingCanvas" width="800" height="500"></canvas>

    <h3>Προσθήκη Αντικειμένου</h3>
    <div class="controls">
        <input type="text" id="objectName" placeholder="Όνομα αντικειμένου">
        <input type="number" id="objectWidth" placeholder="Πλάτος">
        <input type="number" id="objectHeight" placeholder="Ύψος">
        <input type="number" id="posX" placeholder="Απόσταση από Χ">
        <input type="number" id="posY" placeholder="Απόσταση από Ψ">
        <button onclick="addObject()">Προσθήκη</button>
    </div>

    <h3>Αντικείμενα</h3>
    <ul id="objectList"></ul>

    <button onclick="clearCanvas()">Εκκαθάριση Σχεδίου</button>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let objects = [];

        function resizeCanvas() {
            canvas.width = document.getElementById("canvasWidth").value;
            canvas.height = document.getElementById("canvasHeight").value;
            redrawCanvas();
        }

        function addObject() {
            let name = document.getElementById("objectName").value;
            let width = parseInt(document.getElementById("objectWidth").value);
            let height = parseInt(document.getElementById("objectHeight").value);
            let x = parseInt(document.getElementById("posX").value);
            let y = parseInt(document.getElementById("posY").value);

            if (!name || isNaN(width) || isNaN(height) || isNaN(x) || isNaN(y)) {
                alert("Συμπληρώστε όλα τα πεδία σωστά!");
                return;
            }

            let obj = { name, width, height, x, y };
            objects.push(obj);
            updateObjectList();
            redrawCanvas();
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            objects.forEach(obj => {
                ctx.fillStyle = "blue";
                ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.fillText(obj.name, obj.x + 5, obj.y + 15);
            });
        }

        function updateObjectList() {
            let list = document.getElementById("objectList");
            list.innerHTML = "";
            objects.forEach((obj, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${obj.name} (Π: ${obj.width}, Υ: ${obj.height}, X: ${obj.x}, Y: ${obj.y}) 
                <button onclick="deleteObject(${index})">Διαγραφή</button>`;
                list.appendChild(li);
            });
        }

        function deleteObject(index) {
            objects.splice(index, 1);
            updateObjectList();
            redrawCanvas();
        }

        function clearCanvas() {
            objects = [];
            updateObjectList();
            redrawCanvas();
        }
    </script>
</body>
</html>
