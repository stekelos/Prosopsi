<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Γεννήτρια Προγράμματος Προπόνησης Daniels</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    label, input, select { display: block; margin: 10px 0; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
    .container { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>Γεννήτρια Προγράμματος Προπόνησης (Daniels)</h1>

  <div class="container">
    <h2>1. Υπολογισμός VDOT</h2>
    <label>Απόσταση Αγώνα:</label>
    <select id="distance">
      <option value="5">5 km</option>
      <option value="10">10 km</option>
      <option value="21.1">Ημιμαραθώνιος</option>
      <option value="42.2">Μαραθώνιος</option>
    </select>
    <label>Χρόνος Αγώνα (hh:mm:ss):</label>
    <input type="text" id="time" value="00:30:00" />
    <button onclick="calculateVDOT()">Υπολογισμός VDOT</button>
    <p id="vdotResult"></p>
  </div>

  <div class="container">
    <h2>2. Ρυθμίσεις Προγράμματος</h2>
    <label>Απόσταση Στόχου:</label>
    <select id="targetDistance">
      <option value="5">5 km</option>
      <option value="10">10 km</option>
      <option value="21.1">Ημιμαραθώνιος</option>
      <option value="42.2">Μαραθώνιος</option>
    </select>
    <label>Διάρκεια Προγράμματος (6–24 εβδομάδες):</label>
    <input type="number" id="weeks" value="12" min="6" max="24" />
    <label>Ημέρες Προπόνησης/Εβδομάδα:</label>
    <select id="daysPerWeek">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
    <button onclick="generatePlan()">Δημιουργία Προγράμματος</button>
  </div>

  <div class="container">
    <h2>3. Πρόγραμμα Προπόνησης</h2>
    <textarea id="planArea"></textarea>
    <button onclick="exportPDF()">Αποθήκευση σε PDF</button>
  </div>

  <script>
    // Υπολογισμός VDOT
    function parseTime(timeStr) {
      const parts = timeStr.split(':').map(Number);
      return parts[0] * 3600 + parts[1] * 60 + parts[2];
    }

    function calculateVDOT() {
      const dist = parseFloat(document.getElementById('distance').value);
      const timeStr = document.getElementById('time').value;
      const seconds = parseTime(timeStr);
      if (!seconds) {
        alert('Λάθος μορφή ώρας!');
        return;
      }
      const pace = seconds / (dist * 1000);
      const vdot = 29.54 + 5.0001 / pace;
      document.getElementById('vdotResult').textContent = 'VDOT: ' + vdot.toFixed(1);
      localStorage.setItem('vdot', vdot.toFixed(1));
    }

    // Δημιουργία Προγράμματος
    function generatePlan() {
      const weeks = parseInt(document.getElementById('weeks').value);
      const days = parseInt(document.getElementById('daysPerWeek').value);
      const target = document.getElementById('targetDistance').value;
      const vdot = localStorage.getItem('vdot') || '?';
      const intensities = ['E (Easy)', 'M (Marathon)', 'T (Threshold)', 'I (Intervals)', 'R (Repetition)'];

      let plan = `Πλάνο Προπόνησης για ${target}km\nΔιάρκεια: ${weeks} εβδομάδες\nVDOT: ${vdot}\nΗμέρες/εβδομάδα: ${days}\n\n`;
      for (let i = 1; i <= weeks; i++) {
        const focus = intensities.slice(0, days).join(', ');
        plan += `Εβδομάδα ${i}: Προπονήσεις: ${focus}\n`;
      }

      document.getElementById('planArea').value = plan;
      localStorage.setItem('trainingPlan', plan);
    }

    // Εξαγωγή σε PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const lines = document.getElementById('planArea').value.split('\n');
      let y = 10;
      for (let line of lines) {
        if (y > 280) { doc.addPage(); y = 10; }
        doc.text(line, 10, y);
        y += 7;
      }
      doc.save('training_plan.pdf');
    }

    // Φόρτωση αποθηκευμένου προγράμματος
    window.onload = () => {
      const saved = localStorage.getItem('trainingPlan');
      if (saved) document.getElementById('planArea').value = saved;
    };
  </script>
</body>
</html>
